name: Google Cloud Deployment

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Google Cloud
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run Migrations
      run: npm run migrate
      env:
        PORT: ${{ secrets.PORT }}
        MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
        MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        MYSQL_DIALECT: ${{ secrets.MYSQL_DIALECT }}
        ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN_KEY }}
        REFRESH_TOKEN_KEY: ${{ secrets.REFRESH_TOKEN_KEY }}

    - name: Build and Push Docker Image
      uses: docker/setup-buildx-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: gcr.io/${{ secrets.GCP_PROJECT }}/backend:${{ github.sha }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.GCP_CREDENTIALS }}
        project_id: ${{ secrets.GCP_PROJECT }}

    - name: Run to Cloud Run
      run: |
        gcloud builds submit --config=cloudbuild.yaml

    - name: Test
      run: |
        gcloud run services describe backend --format 'value(status.url)'

    - name: Clean up
      run: |
        IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/backend:${{ github.sha }}
        gcloud container images delete $IMAGE --quiet