steps:
  - name: "gcr.io/cloud-builders/docker"
    args: 
      - build"
      - "-t"
      - "gcr.io/viveteam/backend"
      - "-f"
      - "Dockerfile"
      - "."

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/viveteam/backend"]
    
  - name: "gcr.io/cloud-builders/gcloud"
    args: 
      - "run"
      - "deploy"
      - "backend"
      - "--image"
      - "gcr.io/viveteam/backend"
      - "--platform"
      - "managed"
      - "--region"
      - "asia-southeast2"
      - "--allow-unauthenticated"